<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Love Bombing Society</title>
  <style>
    :root{
      --bg: #000000;
      --fg: #111;
      --muted: #666;
      --bar: rgba(0, 0, 0, 0.92);
      --border: rgba(0,0,0,0.10);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Kaku Gothic ProN",
                   "Noto Sans JP", "Yu Gothic", sans-serif;
    }

    /* 画面全体：下部バー分の余白を確保 */
    .wrap{
      min-height: 100vh;
      padding-bottom: calc(56px + env(safe-area-inset-bottom));
      display: grid;
      place-items: center;
    }

    /* 動画：画面に収める（下部バーに被らない） */
    video{
      width: min(1100px, 100vw);
      height: auto;
      max-height: calc(100vh - 56px - env(safe-area-inset-bottom));
      display: block;
      background: #000000;
      outline: none;
    }

    /* 下部バー */
    .bottom-bar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 56px;
      padding: 0 16px;
      padding-bottom: env(safe-area-inset-bottom);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: var(--bar);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{
      font-size: 14px;
      letter-spacing: 0.02em;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55vw;
    }

    .links{
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
      color: #ffffff;
    }

    a{
      font-size: 14px;
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding: 6px 2px;
    }
    a:hover{
      border-bottom-color: var(--fg);
    }
    a:focus-visible{
      outline: 2px solid rgba(0,0,0,0.35);
      outline-offset: 3px;
      border-bottom-color: transparent;
    }

    /* 小さい画面では少し詰める */
    @media (max-width: 420px){
      .bottom-bar{ padding: 0 12px; }
      .brand, a{ font-size: 13px; }
      .links{ gap: 10px; }
    }

    .bottom-bar a{
  color: #ffffff;
}

.bottom-bar a:hover{
  border-bottom-color: #ffffff;
}
  </style>
</head>

<body>
  <main class="wrap">
<video controls autoplay muted loop playsinline preload="auto">
    <source src="LoveBombingSociety.mp4" type="video/mp4" />
  </video>
</main>

  <nav class="bottom-bar" aria-label="Site links">
    <div class="brand">Love Bombing Society</div>

    <div class="links">
      <a href="https://kiss-info-japan.github.io/-/index.html" target="_blank" rel="noopener noreferrer">架空委員会宗教宗教</a>
    </div>
  </nav>
</body>
</html>
